#github action name
name: create an EC2
#The workflow is triggered whenever a push event occurs on the "main" branch.
on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-2


jobs:
  create-EC2:
    runs-on:
      ubuntu-latest
     
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
     
      - name: use cloudformation deploy EC2 instance
        run: |
          aws cloudformation deploy --template-file /monitoring.yaml --stack-name my-monitoring-demo   
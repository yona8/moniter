Resources:
  MyEC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: ami-0692dea0a2f8a1b35 # Replace with your desired Amazon Machine Image (AMI) ID
      Tags:
        - Key: Name
          Value: my-ec2-instance
      SubnetId: subnet-06b88f16ad53d7f10
      KeyName: "monitoring-demo"
      IamInstanceProfile: !Ref MyInstanceProfile
      UserData: 
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd          
          echo "<h1> Welcome to monitoring demo </h1>" > /var/www/html/index.html
          amazon-linux-extras install -y aws-nitro-enclaves-cli
  MyInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref MyInstanceRole

  MyInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"      
      Polices:
          - PolicyName: "CloudWatchLogsPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub arn:aws:logs::${AWS::AccountId}:log-group:*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "/var/log/httpd/access_log"

  LogStream:
    Type: "AWS::Logs::LogStream"
    Properties:
      LogGroupName: !Ref LogGroup
      LogStreamName: !Ref MyEC2Instance

  CloudWatchLogsPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "CloudWatchLogsPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - !Sub "arn:aws:logs:::log-group:${LogGroup}:log-stream:*"
      Roles:
        - !Ref MyInstanceProfile